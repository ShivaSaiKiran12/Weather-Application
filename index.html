<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        *{
            background-color: aliceblue;
            padding: 0;
            margin: 0;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="city-name d-block text-center mt-5">
            <h1 class="text-dark">Weather Report</h1>
            <form class="form" onsubmit="weather(event)">
                <input class="form-control mt-3" type="text" name="city-name" id="city-name" placeholder="Enter city name">
                <input class="btn btn-success mt-3" type="submit" value="Search">
            </form>

            <h1 id="result" class="text-capitalize mt-5 p-2"></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
